
<h3>Login</h3>

<img src="assets\avtar.png" alt="">

<form (ngSubmit)="!loginForm.invalid && handleLogin()" #loginForm="ngForm"> 
<div class="container">
    <div class="login-box">

        <div class="textbox">
            <input type="text" name="username"  [(ngModel)]="username" placeholder="Enter Username" 
            required="required" autocomplete="on">
        </div>
        <div class="textbox">
            <input type="password" name="password" [(ngModel)]="password"
            required="required" placeholder="Enter Password">
        </div>
        <div>
            <button (click)=handleLogin() class="btn btn-success" >Login</button>
        </div>
        <div class="alert alert-warning" *ngIf='inValidLogin'>{{errorMessage}}</div>


    </div>
    
</div>
</form>
