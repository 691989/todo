
<h2>Todo's</h2>

<div class="alert alert-success" *ngIf='deleteMessage'>{{deleteMessage}}</div>

<div class="container pre-scrollable">
    <button (click)="addTodo()" class="btn btn-success" >Add</button>

    <table class="table table-hover">

    <thead>
        <tr>
            <th>id</th>
            <th>Description</th >
            <th>Target Date</th>
            <th>is Completed?</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <!-- todo is an varibale here in *ngFor loop -->
        <tr *ngFor ="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date}}</td>
            <td>{{todo.done}}</td>
            <td><button (click)="upDateTodo(todo.id)" class="btn btn-success">Update</button></td>

            <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
        </tr>
    </tbody>
</table>

</div>
