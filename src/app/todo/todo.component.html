
<div class="container">

<div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid"> Enter Valid Description</div>
<div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Enter Valid Target Date</div>

<form (ngSubmit)="!todoForm.invalid && saveUpdateTodo()" #todoForm="ngForm"> 
        <fieldset class="form-group">
        <label>Description</label>
        <input type="text" name="description" #description="ngModel" 
        [(ngModel)]="todo.description" minlength="5" required="required" class="form-control">
    </fieldset>

    <fieldset class="form-group">
        <label>Date</label>
        <input type="date"  
        [ngModel]="todo.targetDate|date:'yyyy-MM-dd' " 
        (ngModelChange)="todo.targetDate = $event"
        class="form-control" name="targetDate" required="required" #targetDate="ngModel">
    </fieldset>

    <button type="submit" class="btn btn-success" >Save</button>
</form>
</div>
