<h2>Welcome</h2>
<div class="container">
    Welcome {{name}} to Todo Manage your todos <a routerLink="/list">here</a>
</div>

<div class="container">
    click here to get customised Welcome Message:
    <button (click)="getWelcomeMessageWithParameter()" class="btn btn-success">Get Welcome Message</button>

</div>


<div class="container" *ngIf="welcomeMessageFromService">
    <h2>Your customised Welcome Message</h2>
    {{welcomeMessageFromService}}
</div>
